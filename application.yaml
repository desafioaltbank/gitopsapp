apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: 
  name: guestbook
  namespace: argocd
spec: 
  destination: 
    namespace: guestbook
    server: "https://kubernetes.default.svc"
  project: default
  source: 
    path: .
    repoURL: "https://github.com/desafioaltbank/app-guestbook.git"
    targetRevision: main
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
